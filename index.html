<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">

    <script defer src="./script.js"></script>

    <title>Calculator</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header-container" id="header-container">
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="body" id="body">
        <div class="body-container" id="body-container">
            <div class="calculator">
                <div class="display" id="display"></div>
                <div class="calc-buttons" id="calc-buttons">
                    <div class="row">
                        <button class="button operation delete-recent">C</button>
                        <button class="button operation delete-all">AC</button>
                        <button value="power" class="button special operation power">x<sup>y</sup></button>  
                        <button value="divide" class="button special operation">&#247;</button>
                    </div>
                    <div class="row">
                        <button class="button number">7</button>
                        <button class="button number">8</button>
                        <button class="button number">9</button>
                        <button value="multiply" class="button special operation">&#xd7;</button>
                    </div>
                    <div class="row">
                        <button class="button number">4</button>
                        <button class="button number">5</button>
                        <button class="button number">6</button>
                        <button value="subtract" class="button special operation">&#x2212;</button>
                    </div>
                    <div class="row">
                        <button class="button number">1</button>
                        <button class="button number">2</button>
                        <button class="button number">3</button>
                        <button value="add" class="button special operation">&#x2b;</button>
                    </div>
                    <div class="row">
                        <button value= "minus" class="button special operation minus">&#x2b;/&#x2212;</button>
                        <button class="button number">0</button>
                        <button class="button special number">.</button>
                        <button value="equals" class="button special calculate">&#x3d;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
        <div class="footer-container" id="footer-container">
            <p>&copy; Srivatsan Viswanathan</p>
        </div>
    </footer>
</body>
</html>

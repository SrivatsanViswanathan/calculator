<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <script defer src="./script.js"></script>

    <title>Calculator</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header-container" id="header-container">
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="body" id="body">
        <div class="body-container" id="body-container">
            <div class="calculator">
                <div class="display" id="display"></div>
                <div class="buttons" id="buttons">
                    <div class="row">
                        <button class="operation">C</button>
                        <button class="operation">AC</button>
                        <button class="operation">x<sup>y</sup></button>  
                        <button class="operation">&#247;</button>
                    </div>
                    <div class="row">
                        <button class="operation">7</button>
                        <button class="operation">8</button>
                        <button class="operation">9</button>
                        <button class="operation">&#xd7;</button>
                    </div>
                    <div class="row">
                        <button class="operation">4</button>
                        <button class="operation">5</button>
                        <button class="operation">6</button>
                        <button class="operation">&#x2212;</button>
                    </div>
                    <div class="row">
                        <button class="operation">1</button>
                        <button class="operation">2</button>
                        <button class="operation">3</button>
                        <button class="operation">&#x2b;</button>
                    </div>
                    <div class="row">
                        <button class="operation">+/-</button>
                        <button class="operation">0</button>
                        <button class="operation">.</button>
                        <button class="operation">&#x3d;</button>
                    </div>
                </div>
                <div></div>
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
        <div class="footer-container" id="footer-container">
            <p>&copy; Srivatsan Viswanathan</p>
        </div>
    </footer>
</body>
</html>
